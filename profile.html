<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <div class='table-responsive'>
 <h2>Profile Data</h2>
 <table border="2" class="table table-striped">
 <tr>
 <th>First Name</th>
 <td>{%FNAME%}</td>
 </tr>
 <tr>
 <th>Last Name</th>
 <td>{%LNAME%}</td>
 </tr>
 <tr>
 <th>Email</th>
 <td>{%EMAIL%}</td>
 </tr>
 <tr>
 <th>Mobile Number</th>
 <td>{%MOBILE%}</td>
 </tr>
 <tr>
 <th>Date of birth</th>
 <td>{%DOB%}</td>
 </tr>
 <tr>
 <th>Gender</th>
 <td>{%GENDER%}</td>
 </tr>
 <tr>
 <th>Address</th>
 <td>{%ADDRESS%}</td>
 </tr>
 <tr>
 <th>Institute</th>
 <td>{%INSTITUTE%}</td>
 </tr>
 <tr>
 <th>Department</th>
 <td>{%DEPARTMENT%}</td>
 </tr>
 <tr>
 <th>Semester</th>
 <td>{%SEMESTER%}</td>
 </tr>
 </table>
 </div>
</body>
</html
